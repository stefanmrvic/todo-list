<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- It shows the site/app once the stylesheet has been loaded, thus, avoiding FOUC -->
    <style>
        html { visibility: hidden; opacity: 0; }
    </style>
</head>
<body>
    <header class="header">
        <div class="hamburger">
            <button class="mobile__menu">
                <svg class="mobile__icon fa-solid fa-bars "></svg>
            </button>
        </div>
        <div class="logo">
            <i class="logo__icon fa-solid fa-check-double"></i>
            <h1 class="logo__title">ToDo</h1>
        </div>
    </header>

    <!-- Sidenav Section Start -->
    <aside>
        <nav class="sidenav">
            <!-- Sort Section Start -->
            <div class="btn-container due__container">
                <button class="btn due__btn due__btn--all">
                    <svg class="btn-icon fas fa-calendar-days"></svg>
                    All
                </button>
                <button class="btn due__btn due__btn--today">
                    <svg class="btn-icon far fa-calendar"></svg>
                    Today
                </button>
                <button class="btn due__btn due__btn--week">
                    <svg class="btn-icon fas fa-calendar-week"></svg>
                    Week
                </button>
                <button class="btn due__btn due__btn--important">
                    <svg class="btn-icon fas fa-calendar-plus"></svg>
                    Important
                </button>
                <button class="btn due__btn due__btn--completed">
                    <svg class="btn-icon fas fa-check-double"></svg>
                    Completed
                </button>
            </div>
            <!-- Sort Section End -->

            <!-- Projects Section Start -->
            <div class="projects">
                <div class="projects__header">
                    <h3 class="projects__title">Projects (<span class="projects__num">0</span>)</h3>
                    <button class="projects__add-btn">
                        <span class="projects__tooltip">Add New Project</span>
                        <i class="fas fa-circle-plus"></i>
                    </button>
                </div>
                <div class="btn-container projects__list">
                    
                </div>
            </div>
            <!-- Projects Section End -->

            <!-- Footer Section Start -->
            <footer class="footer">
                <p class="footer__text">
                    Created by <a href="https://github.com/stefanmrvic">stefanmrvic</a> | <a href="https://github.com/stefanmrvic/todo-list/tree/master">Source</a>
                </p>
            </footer>
            <!-- Footer Section End -->
        </nav>
    </aside>
    <!-- Sidenav Section End -->

    <!-- Content Blocker Overlay Start -->
    <div class="content-blocker"></div>
    <!-- Content Blocker Overlay End -->

    <!-- Main Section Start -->
    <main class="main">
        <div class="main__container">
            <div class="main__title">
                <i class="main__title-icon fa-solid fa-calendar-days"></i>
                <h2 class="main__headline">All</h2>
            </div>
            <!-- List of Tasks Section Start -->
            <div class="main__tasks-title">
                <h2 class="main__tasks-header">Tasks (<span class="main__tasks-num">0</span>)</h2>
                <button class="main__add-btn">
                    <span class="main__tooltip">Add New Task</span>
                    <i class="main__add-icon fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="main__tasks-list">
                
            </div>
            <!-- List of Tasks Section End -->
        </div>
    </main>
    <!-- Main Section End -->

    <!-- Modal Section Start -->
    <dialog class="modal" closedby="any">
        <div class="modal__header">
            <h2 class="modal__title"></h2>
            <button class="modal__close-btn">
                <i class="modal__close-btn-icon fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal__content">
        <!-- Dynamically populated -->
        </div>
    </dialog>
    <!-- Modal Section End -->
</body>
</html>
