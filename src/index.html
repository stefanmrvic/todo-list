<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="logo__icon fa-solid fa-check-double"></i>
            <h1 class="logo__title">ToDo</h1>
        </div>
    </header>

    <!-- Sidenav Section Start -->
    <aside>
        <nav class="sidenav">
            <!-- Sort Section Start -->
            <div class="btn-container due">
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-days"></i>
                    All
                </button>
                <button class="btn">
                    <i class="btn-icon fa-regular fa-calendar"></i>
                    Today
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-week"></i>
                    Week
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-plus"></i>
                    Important
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-check-double"></i>
                    Completed
                </button>
            </div>
            <!-- Sort Section End -->

            <!-- Projects Section Start -->
            <div class="projects">
                <div class="projects__header">
                    <h3 class="projects__title">Projects (<span class="projects__num">0</span>)</h3>
                    <button class="projects__add-btn">
                        <span class="projects__tooltip">Add New Project</span>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                <div class="btn-container projects__list">
                    <button class="btn">
                        <i class="btn-icon projects__icon--1 fa-solid fa-calendar-days"></i>
                        All
                        <i class="btn-icon projects__icon--2 fa-regular fa-pen-to-square"></i>
                        <i class="btn-icon projects__icon--3 fa-regular fa-trash-can"></i>
                    </button>
                    <button class="btn">
                        <i class="btn-icon fa-regular fa-calendar"></i>
                        Today
                        <i class="btn-icon projects__icon--2 fa-regular fa-pen-to-square"></i>
                        <i class="btn-icon projects__icon--3 fa-regular fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <!-- Projects Section End -->

            <!-- Footer Section Start -->
            <footer class="footer">
                <p class="footer__text">
                    Created by <a href="https://github.com/stefanmrvic">stefanmrvic</a> | <a href="https://github.com/stefanmrvic/todo-list/tree/master">Source</a>
                </p>
            </footer>
            <!-- Footer Section End -->
        </nav>
    </aside>
    <!-- Sidenav Section End -->

    <!-- Main Section Start -->
    <main class="main">
        <div class="main__container">
            <div class="main__title">
                <i class="main__title-icon fa-solid fa-calendar-days"></i>
                <h2 class="main__headline">All</h2>
            </div>
            <!-- List of Tasks Section Start -->
            <div class="main__tasks-title">
                <h2 class="main__tasks-header">Tasks (<span class="main__tasks-num">0</span>)</h2>
                <button class="main__add-btn">
                    <span class="main__tooltip">Add New Task</span>
                    <i class="main__add-icon fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="main__tasks-list">
                <div class="main__task-item">
                    <div class="main__text">
                        <i class="main__task-icon fa-regular fa-circle"></i>
                        <p class="main__task-title">Do something today & kill your grandma</p>
                    </div>
                    <div class="main__controls">
                        <p class="main__task-date">2025-05-25</p>
                        <button class="main__edit-btn">
                            <i class="btn-icon projects__icon--2 fa-regular fa-pen-to-square"></i>
                        </button>

                        <button class="main__delete-btn">
                            <i class="btn-icon projects__icon--3 fa-regular fa-trash-can"></i>
                        </button>

                        <button class="main__info-btn">
                            <i class="fa-solid fa-circle-info"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- List of Tasks Section End -->
        </div>
    </main>
    <!-- Main Section End -->

    <!-- Modal Section Start -->
    <dialog class="modal" open>
        <div class="modal__header">
            <h2 class="modal__title">Add Project</h2>
            <i class="modal__close-btn fa-solid fa-xmark"></i>
        </div>
        <div class="modal__content">
            <form method="dialog" class="modal__form">
                <label>
                    Title<span class="modal__form-astrix">*</span>
                    <input type="text" class="modal__form-title">
                </label>                
                <label>
                    Description
                    <textarea class="modal__form-description"></textarea>
                </label>
                <label>
                    Due Data
                    <input type="date" class="modal__form-date">
                </label>
                <label>
                    Priority
                    <select id="priority" class="modal__form-priority">
                        <option disabled selected>How important is this task?</option>
                        <option value="low">ðŸ˜´ Not important at all..</option>
                        <option value="medium">ðŸ˜… A bit important</option>
                        <option value="high">ðŸ˜² Super important!</option>
                    </select>
                </label>
                <div class="modal__form-controls">
                    <button class="modal__cancel-btn">Close</button>
                    <button class="modal__add-btn">Add</button>
                </div>
            </form>
        </div>
    </dialog>
    <!-- Modal Section End -->
</body>
</html>
