<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="logo__icon fa-solid fa-check-double"></i>
            <h1 class="logo__title">ToDo</h1>
        </div>
    </header>

    <aside>
        <nav class="sidenav">
            <!-- Sort Section Start -->
            <div class="btn-container due">
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-days"></i>
                    All
                </button>
                <button class="btn">
                    <i class="btn-icon fa-regular fa-calendar"></i>
                    Today
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-week"></i>
                    Week
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-calendar-plus"></i>
                    Important
                </button>
                <button class="btn">
                    <i class="btn-icon fa-solid fa-check-double"></i>
                    Completed
                </button>
            </div>
            <!-- Sort Section End -->

            <!-- Projects Section Start -->
            <div class="projects">
                <div class="projects__header">
                    <h3 class="projects__title">Projects (0)</h3>
                    <button class="projects__add-btn">
                        <span class="projects__add-btn__tooltip">Add New Project</span>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                <div class="btn-container projects__btn__container">
                    <button class="btn">
                        <i class="btn-icon projects__btn__icon--1 fa-solid fa-calendar-days"></i>
                        All
                        <i class="btn-icon projects__btn__icon--2 fa-regular fa-pen-to-square"></i>
                        <i class="btn-icon projects__btn__icon--3 fa-regular fa-trash-can"></i>
                    </button>
                    <button class="btn">
                        <i class="btn-icon fa-regular fa-calendar"></i>
                        Today
                        <i class="btn-icon projects__btn__icon--2 fa-regular fa-pen-to-square"></i>
                        <i class="btn-icon projects__btn__icon--3 fa-regular fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <!-- Projects Section End -->

            <!-- Footer Section Start -->
            <footer class="footer">
                <p class="footer__text">
                    Created by <a href="https://github.com/stefanmrvic">stefanmrvic</a> | <a href="https://github.com/stefanmrvic/todo-list/tree/master">Source</a>
                </p>
            </footer>
            <!-- Footer Section End -->
        </nav>
    </aside>
    <main>
        <div class="main__title">
            <i class="main__title__icon fa-solid fa-calendar-days"></i>
            <h2 class="main__title__headline">All</h2>
        </div>
    </main>
</body>
</html>
