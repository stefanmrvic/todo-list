<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="logo__icon fa-solid fa-check-double"></i>
            <h1 class="logo__title">ToDo</h1>
        </div>
    </header>

    <aside>
        <nav class="sidenav">
            <div class="due">
                <ul class="due__container">
                    <li class="due__item">
                        <i class="due__item__icon fa-solid fa-calendar-days"></i>
                        <p class="due__item__title">All</p>
                    </li>
                    <li class="due__item">
                        <i class="due__item__icon fa-regular fa-calendar"></i>
                        <p class="due__item__title">Today</p>
                    </li>
                    <li class="due__item">
                        <i class="due__item__icon fa-solid fa-calendar-week"></i>
                        <p class="due__item__title">Week</p>
                    </li>
                    <li class="due__item">
                        <i class="due__item__icon fa-solid fa-calendar-plus"></i>
                        <p class="due__item__title">Important</p>
                    </li>
                    <li class="due__item">
                        <i class="due__item__icon fa-solid fa-check-double"></i>
                        <p class="due__item__title">Completed</p>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>
    <main>
        <div class="main__title">
            <i class="main__title__icon fa-solid fa-calendar-days"></i>
            <h2 class="main__title__headline">All</h2>
        </div>
    </main>
</body>
</html>
